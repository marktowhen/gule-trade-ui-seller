<div class="merchant-list" ng-controller="OrderController">
	<div class="ml-top-title">等待发货</div>
	<div class="ml-mid-detail">
		<!-- <ul class="ml">
			<li class="ml-detail">
				<p>所属商家</p>
			</li>
			<li class="ml-detail">
			<select  ng-model="mid" ng-options="m.mid as m.merchantName for m in merchantlist"></select>
			</li>
		</ul> -->
		
		<div class="clear h10"></div>
	
		<div class="ml-ser" ng-click="search2Accept()">查询</div>
	</div>



	<div class="sg-content">
	
		<div class="sg-bd">
			<div ng-show="emptyorder">未查询到订单信息</div>
			<div class="sgb-item" ng-repeat="order in orders">
				<table  class="sgb-hd">
					<tbody>
						<tr class="sgb-info">
							<td class="sgb-no">
								<span >订单号：</span>
								<span class="sgb-no-info">{{order.orderno}}</span>
							</td>
							<td class="sgb-date">
								<span>下单时间：{{order.addtime | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
							</td>
						</tr>
					</tbody>
				</table>
				<table  class="sgb-bd">
					<tbody class="sgb-products">
						<tr>
							<td class="sgb-products-item">
								<table class="sgb-clu">
									<tbody>
										<tr ng-repeat="goods in order.goods">
											<td class="sgb-product">
												<div class="sgb-fl">
													<a href="http://www.zhonghuaejiao.com/#/product/detail/{{goods.gid}}/description" target="_blank"><img class="sgb-p-img" ng-src="{{goods.imgpath}}@90w_90h.jpg">
													</a>
												</div>
												<div class="sgb-p-name fl">
													<p>
														<a href="http://www.zhonghuaejiao.com/#/product/detail/{{goods.gid}}/description" target="_blank">{{goods.gname}}</a>
													</p>
												</div>
											</td>
											<td class="sgb-pri">{{goods.pprice?goods.pprice:goods.price}}</td>
											<td class="sgb-amount">{{goods.count}}</td>
										</tr>
									</tbody>
								</table>
							</td>
							<td class="sgb-receiver" >
								<p>{{order.receiver}}</p>
								<p>{{order.mobile}}</p>
							</td>
							<td class="sgb-receiver" >
								<p>{{order.address}}</p>
							</td>
							<td class="sgb-state" >
								<p class="sgb-close"><a href="#/trading-center/order/detail?oid={{order.id}}">订单详情</a></p>
								<p class="sgb-close" ng-click="accept(order)">接受订单</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div ng-show="hasMore" ng-click="listMoreAccept()" style="cursor:pointer;text-align:center;">查看更多&gt;&gt;</div>
		</div>
	</div>
</div>
