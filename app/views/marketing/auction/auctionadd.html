<div class="center-view" ng-controller="CashcounponAddController">
<ng-form  name='saveForm'>

	<div class="commodity-main">
		<div class="commodity-main-hd">
			购物金管理&gt;生成购物金
		</div>
		<div class="commodity-base-info">
			<div class="release-commodity-hd">
				基本信息
			</div>
			<div class="release-commodity-info">
				<ul class="release-commodity-info-list">
					<li>
						<div class="release-commodity-info-label fl">面额：</div>
						<div class="release-commodity-info-txt fl" >
							<select class="release-commodity-select-length" required  ng-model="counpon.value" required name="value">
								<option value="1000">1000</option>
								<option value="500">500</option>
								<option value="200">200</option>
							</select>
						</div>
						<p ng-show="saveForm.value.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
					</li>
					<!-- <div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">有效时间：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-p-start-day" 
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="pro_start">
							&nbsp;&nbsp;&nbsp;&nbsp;到&nbsp;&nbsp;&nbsp;&nbsp;
							<input class="release-commodity-p-end-day" 
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="pro_end">
							
						</div>
					</li> -->
					<div class="clear"></div>
					
					<li>
						<div class="release-commodity-info-label fl">使用门槛：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-input-length release-commodity-postage fl"   ng-model="counpon.threshhold" pattern="^[+-]?\d+(\.\d+)?$" name="threshhold" required>
						</div>
						<p ng-show="saveForm.threshhold.$dirty && saveForm.threshhold.$error. pattern" style="color: red" >&nbsp;使用门槛只能输入数字</p>
						<p ng-show="saveForm.threshhold.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
							
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">数量：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-input-length release-commodity-postage fl"   ng-model="counpon.amount" pattern="^\d+$" name="amount" required>
						</div>
						<p ng-show="saveForm.amount.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
						<p ng-show="saveForm.amount.$dirty && saveForm.amount.$error. pattern" style="color: red" >&nbsp;数量只能输入正整数</p>
							
					</li>
					<div class="clear"></div>
					
				</ul>
			</div>
		</div>


		<div class="release-commodity-footer" >
		<!--  -->
			<button class="release-commodity-btn"  ng-click="submit(counpon)"
			ng-disabled="saveForm.$invalid || submiting"
			>
				发布
			</button>
		</div>
	</div>

</ng-form>
</div>
