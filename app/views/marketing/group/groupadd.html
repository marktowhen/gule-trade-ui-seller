<div class="center-view" ng-controller="GroupAdditionController">
<ng-form  name='saveForm'>

	<div class="commodity-main">
		<div class="commodity-main-hd">
			团购商品管理&gt;添加团购商品
		</div>
		<div class="commodity-base-info">
			<div class="release-commodity-hd">
				基本信息
			</div>
			<div class="release-commodity-info">
				<ul class="release-commodity-info-list">
					<li>
						<div class="release-commodity-info-label fl">团购商品：</div>
						<div class="release-commodity-info-txt fl" >
							<select name='gid' ng-model="groupGoods.gid" ng-options="goods.gid as goods.name for goods in goodslist" class="release-commodity-select-length" required ng-change="listSku(groupGoods.gid)"></select>
						</div>
						<p ng-show="saveForm.gid.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">型号:</div>
						<div class="release-commodity-info-txt fl" >
							<select name='skuid' ng-model="groupGoods.skuid" ng-options="sku.id as sku.propertiesValue for sku in skulist" class="release-commodity-select-length" required></select>
						</div>
						<p ng-show="saveForm.skuid.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">截止日期：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-p-end-day" ng-model="groupGoods.deadline"
							onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="pro_end">
							
						</div>
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">成团时长：</div>
						<div class="release-commodity-info-txt fl">
							<input class="release-commodity-p-start-day" ng-model="groupGoods.day"
							type="number" required>
							天
							<input class="release-commodity-p-end-day" ng-model="groupGoods.hour"
							type="number" required>
							小时
							<input class="release-commodity-p-end-day" ng-model="groupGoods.minute"
							type="number" required>
							分钟
						</div>
					</li>
					<div class="clear"></div>
					<li>
						<div class="release-commodity-info-label fl">是否上架：</div>
						<div class="release-commodity-info-txt fl">
							<label><input class="fl" type="radio" ng-model="groupGoods.show" name="show" required value="true">是</label>
							<label><input id="notShow" class="fl" type="radio" ng-model="groupGoods.show" name="show" required value="" >否</label>
						</div>							
					</li>
					<div class="clear"></div>
					<!--<li>
						<div class="release-commodity-info-label fl">团长佣金：</div>
						 <div class="release-commodity-info-txt fl">
							<input class="release-commodity-input-length release-commodity-postage fl" type="number" ng-model="groupGoods.commission" name="commission" required>
						</div>
						<p ng-show="saveForm.commission.$error.required" style="color: red" >&nbsp;&nbsp;&nbsp;*必填</p>
						<p ng-show="saveForm.commission.$dirty " style="color: red" >&nbsp;应小于1</p>
							
					</li>
					<div class="clear"></div> -->
					<li>
						<div class="release-commodity-info-label fl">拼团价格：</div>
						<div class="release-commodity-info-txt fl" >
							<label><input class="release-commodity-input-length release-commodity-postage fl" type="number" ng-model="groupGoods.groupPeople" pattern="^\d+$" name="number" required>人</label>
							<label><input class="release-commodity-input-length release-commodity-postage fl" type="number" ng-model="groupGoods.groupPrice" pattern="^\d+$" name="price" required>元</label>
							
						</div>
						<!--m<div class="clear"></div>
						<div class="release-commodity-info-txt" ng-repeat="pricesetting in pricesettings">
							<label><input class="release-commodity-input-length release-commodity-postage fl" type="number" ng-model="pricesetting.number" pattern="^\d+$" name="number" required>人</label>
							<label><input class="release-commodity-input-length release-commodity-postage fl" type="number" ng-model="pricesetting.price" pattern="^\d+$" name="price" required>元</label>
							<button ng-click="removepricesetting(pricesetting)">删除</button>
						</div>
						 <button ng-click="addpricesetting()">添加价格</button> -->
					</li>
					<div class="clear"></div>
				</ul>
			</div>
		</div>


		<div class="release-commodity-footer" >
		<!--  -->
			<button class="release-commodity-btn"  ng-click="submit(groupGoods)"
			ng-disabled="saveForm.$invalid">
				发布
			</button>
		</div>
	</div>

</ng-form>
</div>
