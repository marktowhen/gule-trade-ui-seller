		<div class="commodity-food-safety-info">
			<div class="release-commodity-hd">商品规格</div>
			<hr>	
			属性: <input type="text" ng-model="a.name"/> <br>
			内容: <input type="text"  ng-model="v.name"/> 
			&nbsp;&nbsp; <a ng-click="addV(a.name,v.name)">添加值</a> <br>
			
			<span ng-repeat="v in careate_values">
						<b>{{v.value}} <a ng-click="delV(v.value)">X</a> </b> &nbsp;&nbsp;
			</span>
			 <br>
			<a ng-click="addA(a.name)">确定</a>
			<a ng-click="out()">取消</a>
			<hr>
			<!-- 展示属性-->
			<div class="release-commodity-info" ng-repeat="attr in attrs" >
					<b>{{attr.key}} <a ng-click="delA(attr.key)">X</a> </b> <br>
					<span ng-repeat="v in attr.values">
						<b>{{v.value}}</b> &nbsp;&nbsp;
					</span>
					
			</div>
		</div>		
		<hr>	
<!-- =========================sku区===================================================================== -->

<div ng-repeat="attr in skuAttrs" >
					<b>{{attr.key}} </b> <br>
					<span ng-repeat="v in attr.values">
						<input type="checkbox"  ng-model="selected" ng-click="check(v.key,v.value,selected)"> 
						{{v.value}}</input>
					</span>&nbsp;&nbsp;
					
</div>

<br>
<table border="1" width="70%" style="text-align: center;"  id="sku_table">
	<tr >	
		<td ng-repeat="t in titles"> {{t.title}} </td>	
	</tr>

	
	<tr ng-repeat="sku in skus">
	<td><input type="text" ng-model="sku.stock"/> </td>	
	<td><input type="text" ng-model="sku.volume"/> </td>
	<td><input type="text" ng-model="sku.price"/> </td>
	<td><input type="text" ng-model="sku.saleprice"/></td>		
	</tr>
</table>
			<br>	<a ng-click="addSku()">提交sku</a>
